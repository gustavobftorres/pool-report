services:
  # FastAPI Web Service
  - type: web
    name: pool-report-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: bash render_build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: BALANCER_V3_API
        value: https://api-v3.balancer.fi/
      - key: BALANCER_V2_SUBGRAPH
        value: https://api.studio.thegraph.com/query/24660/balancer-ethereum-v2/version/latest
      - key: BALANCER_GQL_ENDPOINT
        sync: false  # You'll enter your Gateway URL with API key
      - key: DEFAULT_CHAIN
        value: MAINNET
      - key: BLOCKCHAIN_NAME
        value: ethereum
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: DATABASE_URL
        sync: false  # You'll enter your Supabase connection string
